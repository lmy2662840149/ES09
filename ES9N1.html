<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let mobilePhone = new Map([['华为P40', '5G'], ['荣耀30S', '4G'], ['Redmi K30', '5G']]);
        mobilePhone.forEach((generation,brand)=>console.log(brand,generation));
        console.log('修改荣耀30S手机为5G');
        //T1
        mobilePhone.set('荣耀30S','5G');
        console.log('添加iPhone11、4G手机');
        //T2
        mobilePhone.set('iPhone11','4G');
        console.log('结果如下：');
        for (let [brand,generation] of mobilePhone ) {
            //T3
             console.log(brand,generation);
        }
    </script>
</body>
